name: flutter_pos_offline
description: "Aplikasi Kasir POS Offline"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  crypto: ^3.0.6
  cupertino_icons: ^1.0.8
  equatable: ^2.0.8
  esc_pos_utils_plus: ^2.0.4
  excel: ^4.0.6
  fl_chart: ^1.1.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  google_fonts: ^7.0.2
  image_picker: ^1.2.1
  intl: ^0.20.2
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  print_bluetooth_thermal: ^1.1.9
  flutter_thermal_printer: any
  network_info_plus: ^5.0.0
  share_plus: ^12.0.1
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.4.0+2
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    image_path: "assets/icons/logopos.png"
    icon_size: 48
  image_path: "assets/icons/logopos.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/logopos.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/








